<ion-header>
  <ion-navbar color="primary">
      <!--
      The content/text should be internationalized.
      -->
    <ion-title >Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
  <img [src]="companyLogo" >
      <ion-card>
          <!--
          We should not apply css classes like text-center to the component. It is upto the designer to decide.
          The same is true for zoom:2.0 or color primary.
          -->
        <ion-card-header text-center>
          <div>
            Login
            <button float-end (click)="showPrompt()">
              <ion-icon name="settings" style="zoom: 2.0;"></ion-icon>
            </button>
          </div>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label floating color="primary">Username</ion-label>
            <ion-input type="text" #username></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" #password></ion-input>
          </ion-item>
          <ion-grid>
            <button ion-button (click)="getAuthToken(username.value, password.value)">Login</button>
          </ion-grid>
        </ion-card-content>
      </ion-card>
  </ion-grid>
</ion-content>
